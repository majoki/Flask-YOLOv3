{% extends "base.html" %}

{% block app_content %}
<!DOCTYPE html>
<title>File Manager</title>
<h1>File Manager</h1>
<hr>

{% for photo in files_list %}
    - {{ photo }}
    <a href="{{ url_for('open_file', filename=photo) }}">open</a>
    <a href="{{ url_for('delete_file', filename=photo) }}">del</a><br>
{% endfor %}

{% endblock %}
